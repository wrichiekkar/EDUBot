<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  <!-- Font Awesome CSS -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <title>EDUBot</title>
</head>
<nav id="navbar" class="">
  <div class="nav-wrapper">
    <!-- Navbar Logo -->
    <div class="logo">
      <!-- Logo Placeholder -->
      <a href="/"><i class="fa fa-angellist"></i> EDUBot</a>
    </div>

    <!-- Navbar Links -->
    <ul id="menu">
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>
<!-- Menu Icon -->
<div class="menuIcon">
  <span class="icon icon-bars"></span>
  <span class="icon icon-bars overlay"></span>
</div>

<div class="overlay-menu">
  <ul id="menu">
    <li><a href="#about">About</a></li>
    <li><a href="#contact">Contact</a></li>
  </ul>
</div>

<body>
  <div class="container mx-auto">
    <div class="chat-container">
      <!-- Chat Messages -->
      <div class="chat-message col-md-5 offset-md-7 bot-message">
        Welcome to EDUBot. How can I help you?
      </div>
    </div>
    <form id="target" autocomplete="off">
      <div class="input-group mb-3 mt-2">
        <input type="text" class="form-control" placeholder="Enter message..." aria-label="Enter message..." aria-describedby="basic-addon2" id="input_message" >
        <div class="input-group-append">
          <button type="submit" class="btn btn-primary"><i class="fa fas fa-paper-plane"></i></button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='custom.js')}}"></script>
</body>
